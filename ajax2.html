<!DOCTYPE html>
<html>
<head>
    <title>AJAX Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2E8B57;
        }
        h2 {
            color: #4682B4;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to web Developement Course...</h1>
    <h2>Start with HTML.</h2>
    <p id="demo">This is a paragraph. HTML stands for HyperText Markup Language. It is used to create webpages and web applications.</p>
    <button onclick="loadData()">Click</button>
    <script>
        function loadData(){
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange= function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById("demo").innerHTML=this.responseText;
                }
            };


            xhttp.open('GET',"ajax.txt",true);
            xhttp.send();
        }
    </script>
</body>
</html>
