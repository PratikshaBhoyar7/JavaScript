<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script>
        let day=1;
        switch(day){
            case 1: document.write("Monday");
            break;
            case 2: document.write("Tuesday");
            break;
            case 3: document.write("wensday");
            break;
            case 4: document.write("Thursday");
            break;
            case 5: document.write("friday");
            break;
            case 6: document.write("Saturday");
            break;
            case 7: document.write("Sunday");
            break;
            default: document.write("please enter valid input");
        }
     </script>   
</head>
<body>
    
</body>
</html>
